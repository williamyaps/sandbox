<!DOCTYPE html>
<html>
<head>
  <title>YouTube embed test page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h2>embed</h2>
<object width="425" height="350">
  <embed type="application/x-shockwave-flash" src="https://www.youtube.com/watch?v=TEQzUmjyn1w" />
</object>
<h2>embed with enablejsapi</h2>
<object width="425" height="350">
  <embed type="application/x-shockwave-flash" src="https://www.youtube.com/v/TEQzUmjyn1w?enable?enablejsapi=1" />
</object>
<!--
<h2>iframe</h2>
<iframe src=https://www.youtube.com/watch?v=TEQzUmjyn1w></iframe>
-->
</body>
</html>
